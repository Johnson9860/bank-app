<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JPMorgan Chase Online Banking - Insurance Services</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1f2937, #3b82f6);
            min-height: 100vh;
            color: #f8fafc;
            font-family: 'Segoe UI', sans-serif;
        }
        .card {
            border-radius: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #f8fafc;
        }
        .btn-custom {
            border-radius: 10px;
            margin: 5px;
            backdrop-filter: blur(5px);
        }
        .form-control {
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #f8fafc;
        }
        .form-control::placeholder {
            color: #d1d5db;
        }
        .insurance-card {
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
        }
        .back {
            margin-top: 20px;
        }
        .back a {
            color: #3b82f6;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow p-4">
                    <h1 class="text-center mb-4">JPMorgan Chase Insurance Services</h1>
                    <p class="text-center mb-4">Manage your insurance policies and claims</p>

                    <div class="insurance-card">
                        <h5>Auto Insurance</h5>
                        <p>Policy Number: AUTO-2024-789</p>
                        <p>Premium: $1,200/year</p>
                        <button class="btn btn-outline-primary btn-sm" onclick="alert('Insurance claim filed! Reference: CLAIM456')">File Claim</button>
                        <button class="btn btn-outline-info btn-sm" onclick="alert('Policy details: Comprehensive coverage, $500 deductible')">View Details</button>
                    </div>

                    <div class="insurance-card">
                        <h5>Home Insurance</h5>
                        <p>Policy Number: HOME-2024-123</p>
                        <p>Premium: $2,400/year</p>
                        <button class="btn btn-outline-primary btn-sm" onclick="alert('Insurance claim filed! Reference: CLAIM789')">File Claim</button>
                        <button class="btn btn-outline-info btn-sm" onclick="alert('Policy details: Full coverage, $1,000 deductible')">View Details</button>
                    </div>

                    <form class="mt-4">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="claim_type" class="form-label">Claim Type</label>
                                <select class="form-control" id="claim_type">
                                    <option value="auto">Auto</option>
                                    <option value="home">Home</option>
                                    <option value="life">Life</option>
                                    <option value="health">Health</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="amount" class="form-label">Claim Amount</label>
                                <input type="number" class="form-control" id="amount" placeholder="Enter claim amount">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" rows="3" placeholder="Describe the incident"></textarea>
                        </div>
                        <div class="d-grid">
                            <button type="button" class="btn btn-outline-success btn-custom" onclick="fileClaim()">File Claim</button>
                        </div>
                    </form>

                    <div class="back text-center">
                        <a href="{{ url_for('dashboard') }}">‚Üê Back to Dashboard</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function fileClaim() {
            const claimType = document.getElementById('claim_type').value;
            const amount = document.getElementById('amount').value;
            const description = document.getElementById('description').value;
            if (amount && description) {
                alert(`${claimType} claim for $${amount} filed successfully!\nDescription: ${description}\nReference: CLAIM${Math.floor(Math.random() * 1000)}`);
            } else {
                alert('Please fill in all required fields');
            }
        }
    </script>
</body>
</html>
