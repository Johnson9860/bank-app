<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JPMorgan Chase Online Banking - Movie Tickets</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1f2937, #3b82f6);
            min-height: 100vh;
            color: #f8fafc;
            font-family: 'Segoe UI', sans-serif;
        }
        .card {
            border-radius: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #f8fafc;
        }
        .btn-custom {
            border-radius: 10px;
            margin: 5px;
            backdrop-filter: blur(5px);
        }
        .form-control {
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #f8fafc;
        }
        .form-control::placeholder {
            color: #d1d5db;
        }
        .movie-card {
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
        }
        .back {
            margin-top: 20px;
        }
        .back a {
            color: #3b82f6;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow p-4">
                    <h1 class="text-center mb-4">JPMorgan Chase Movie Tickets</h1>
                    <p class="text-center mb-4">Book movie tickets with discounts</p>

                    <div class="movie-card">
                        <h5>Avengers: Endgame</h5>
                        <p>Showtime: 7:00 PM | Theater: Downtown Cinema</p>
                        <p>Price: $12 (Bank discount: $10)</p>
                        <button class="btn btn-outline-primary btn-sm" onclick="alert('Movie ticket booked! Confirmation: MOVIE123')">Book Now</button>
                    </div>

                    <div class="movie-card">
                        <h5>The Dark Knight</h5>
                        <p>Showtime: 9:30 PM | Theater: Metroplex</p>
                        <p>Price: $14 (Bank discount: $11)</p>
                        <button class="btn btn-outline-primary btn-sm" onclick="alert('Movie ticket booked! Confirmation: MOVIE456')">Book Now</button>
                    </div>

                    <form class="mt-4">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="movie" class="form-label">Movie</label>
                                <input type="text" class="form-control" id="movie" placeholder="Enter movie name">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="date" class="form-label">Date</label>
                                <input type="date" class="form-control" id="date">
                            </div>
                        </div>
                        <div class="d-grid">
                            <button type="button" class="btn btn-outline-success btn-custom" onclick="searchMovies()">Search Movies</button>
                        </div>
                    </form>

                    <div class="back text-center">
                        <a href="{{ url_for('dashboard') }}">‚Üê Back to Dashboard</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function searchMovies() {
            const movie = document.getElementById('movie').value;
            const date = document.getElementById('date').value;
            if (movie || date) {
                alert(`Searching for "${movie}" on ${date || 'any date'}...\nFound 5 showtimes available!`);
            } else {
                alert('Please enter a movie name or date');
            }
        }
    </script>
</body>
</html>
