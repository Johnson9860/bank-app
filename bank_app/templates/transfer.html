<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JPMorgan Chase Online Banking - Transfer Money</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f0f0f0; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { background-color: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); width: 300px; }
        h1 { text-align: center; color: #333; }
        form { display: flex; flex-direction: column; }
        input { margin-bottom: 10px; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { padding: 10px; background-color: #0066cc; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #004d99; }
        .flash { color: red; text-align: center; margin-bottom: 10px; }
        .back { text-align: center; margin-top: 10px; }
        .back a { color: #0066cc; text-decoration: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>JPMorgan Chase Transfer Money</h1>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="flash">{{ messages[0] }}</div>
            {% endif %}
        {% endwith %}
        <form method="POST">
            <input type="text" name="recipient" placeholder="Recipient Username" required>
            <input type="number" name="amount" placeholder="Amount" step="0.01" min="0.01" required>
            <button type="submit">Transfer</button>
        </form>
        <div class="back">
            <a href="{{ url_for('dashboard') }}">Back to Dashboard</a>
        </div>
    </div>
</body>
</html>
