<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JPMorgan Chase Online Banking - My Flights</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1f2937, #3b82f6);
            min-height: 100vh;
            color: #f8fafc;
            font-family: 'Segoe UI', sans-serif;
        }
        .card {
            border-radius: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #f8fafc;
        }
        .btn-custom {
            border-radius: 10px;
            margin: 5px;
            backdrop-filter: blur(5px);
        }
        .flight-item {
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
        }
        .back {
            margin-top: 20px;
        }
        .back a {
            color: #3b82f6;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow p-4">
                    <h1 class="text-center mb-4">JPMorgan Chase My Flights</h1>
                    <p class="text-center mb-4">View and manage your booked flights</p>

                    <div class="flight-item">
                        <h5>Flight JPM001</h5>
                        <p><strong>From:</strong> New York (JFK) <strong>To:</strong> London (LHR)</p>
                        <p><strong>Date:</strong> 2025-01-15 <strong>Time:</strong> 14:30</p>
                        <p><strong>Status:</strong> Confirmed</p>
                        <button class="btn btn-outline-warning btn-sm" onclick="alert('Flight cancelled successfully!')">Cancel Flight</button>
                    </div>

                    <div class="flight-item">
                        <h5>Flight JPM002</h5>
                        <p><strong>From:</strong> Los Angeles (LAX) <strong>To:</strong> Tokyo (NRT)</p>
                        <p><strong>Date:</strong> 2025-02-20 <strong>Time:</strong> 22:45</p>
                        <p><strong>Status:</strong> Confirmed</p>
                        <button class="btn btn-outline-warning btn-sm" onclick="alert('Flight cancelled successfully!')">Cancel Flight</button>
                    </div>

                    <div class="d-grid mt-3">
                        <button class="btn btn-outline-primary btn-custom" onclick="alert('No upcoming flights found.')">Refresh Flights</button>
                    </div>

                    <div class="back text-center">
                        <a href="{{ url_for('dashboard') }}">‚Üê Back to Dashboard</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
