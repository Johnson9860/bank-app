<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - Secure Access</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    body {
      background: linear-gradient(120deg, #e0e7ef 0%, #f8fafc 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .admin-login-card {
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 8px 32px rgba(16, 30, 54, 0.12);
      padding: 38px 30px 30px 30px;
      max-width: 370px;
      width: 100%;
      margin: 24px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .admin-login-card .lock-icon {
      font-size: 2.6rem;
      color: #2563eb;
      margin-bottom: 12px;
    }
    .admin-login-card h2 {
      font-size: 1.7rem;
      font-weight: 700;
      margin-bottom: 6px;
      color: #1e293b;
      letter-spacing: 0.01em;
    }
    .admin-login-card .subtitle {
      color: #64748b;
      font-size: 1rem;
      margin-bottom: 22px;
      text-align: center;
    }
    .admin-login-card form {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 18px;
    }
    .input-group {
      position: relative;
      width: 100%;
    }
    .input-group i {
      position: absolute;
      left: 14px;
      top: 50%;
      transform: translateY(-50%);
      color: #94a3b8;
      font-size: 1.1rem;
    }
    .admin-login-card input {
      width: 100%;
      padding: 12px 14px 12px 40px;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      font-size: 1rem;
      background: #f8fafc;
      transition: border 0.2s;
    }
    .admin-login-card input:focus {
      border: 1.5px solid #2563eb;
      outline: none;
      background: #fff;
    }
    .admin-login-card button {
      width: 100%;
      padding: 12px 0;
      background: linear-gradient(90deg, #2563eb 0%, #1e40af 100%);
      color: #fff;
      font-size: 1.1rem;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(37,99,235,0.08);
      cursor: pointer;
      transition: background 0.2s, box-shadow 0.2s;
      margin-top: 8px;
    }
    .admin-login-card button:hover {
      background: linear-gradient(90deg, #1e40af 0%, #2563eb 100%);
      box-shadow: 0 4px 16px rgba(37,99,235,0.13);
    }
    .secure-badge {
      display: flex;
      align-items: center;
      gap: 7px;
      background: #e0e7ef;
      color: #2563eb;
      font-size: 0.98rem;
      font-weight: 500;
      border-radius: 16px;
      padding: 5px 14px;
      margin-bottom: 18px;
    }
    @media (max-width: 600px) {
      .admin-login-card {
        padding: 24px 8px 18px 8px;
        max-width: 98vw;
      }
    }
  </style>
</head>
<body>
  <div class="admin-login-card">
    <img src="https://static01.nyt.com/images/2021/04/21/business/21econ-brf-jpmorgan/merlin_186614244_0c10a6fb-8489-4ee5-8ddc-3ad68d1ce668-mediumSquareAt3X.jpg" alt="Bank Logo" style="height:56px;width:56px;object-fit:cover;border-radius:12px;margin-bottom:16px;box-shadow:0 2px 8px rgba(16,30,54,0.10);background:#fff;">
    <div class="secure-badge"><i class="fas fa-lock"></i> Secure Admin Portal</div>
    <h2>Administrator Login</h2>
    <div class="subtitle">Sign in to your bank admin dashboard.<br>Access is strictly monitored and protected.</div>
    <form method="post" autocomplete="off">
                  {% if message %}
                  <div style="width:100%;margin-bottom:14px;">
                    <div style="background:#dcfce7;border:1px solid #22c55e;color:#166534;padding:12px 16px;border-radius:8px;display:flex;align-items:center;gap:10px;font-weight:500;">
                      <i class="fas fa-check-circle" style="color:#22c55e;"></i>
                      <span>{{ message }}</span>
                    </div>
                  </div>
                  {% endif %}
            {% if error %}
            <div style="width:100%;margin-bottom:14px;">
              <div style="background:#fee2e2;border:1px solid #f87171;color:#b91c1c;padding:12px 16px;border-radius:8px;display:flex;align-items:center;gap:10px;font-weight:500;">
                <i class="fas fa-exclamation-triangle" style="color:#ef4444;"></i>
                <span>{{ error }}</span>
              </div>
            </div>
            {% endif %}
      <div class="input-group">
        <i class="fas fa-user"></i>
        <input name="username" placeholder="Admin Username" required autocomplete="username">
      </div>
      <div class="input-group">
        <i class="fas fa-key"></i>
        <input name="password" type="password" placeholder="Password" required autocomplete="current-password">
      </div>
      <button type="submit"><i class="fas fa-sign-in-alt"></i> Sign In</button>
    </form>
  </div>
</body>
</html>
