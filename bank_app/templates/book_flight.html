<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JPMorgan Chase Online Banking - Book Flight</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1f2937, #3b82f6);
            min-height: 100vh;
            color: #f8fafc;
            font-family: 'Segoe UI', sans-serif;
        }
        .card {
            border-radius: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #f8fafc;
        }
        .btn-custom {
            border-radius: 10px;
            margin: 5px;
            backdrop-filter: blur(5px);
        }
        .form-control {
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #f8fafc;
        }
        .form-control::placeholder {
            color: #d1d5db;
        }
        .back {
            margin-top: 20px;
        }
        .back a {
            color: #3b82f6;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow p-4">
                    <h1 class="text-center mb-4">JPMorgan Chase Book Flight</h1>
                    <p class="text-center mb-4">Book flights with exclusive offers</p>

                    <form>
                        <div class="mb-3">
                            <label for="from" class="form-label">From</label>
                            <input type="text" class="form-control" id="from" placeholder="Departure City">
                        </div>
                        <div class="mb-3">
                            <label for="to" class="form-label">To</label>
                            <input type="text" class="form-control" id="to" placeholder="Arrival City">
                        </div>
                        <div class="mb-3">
                            <label for="date" class="form-label">Departure Date</label>
                            <input type="date" class="form-control" id="date">
                        </div>
                        <div class="d-grid">
                            <button type="button" class="btn btn-outline-primary btn-custom" onclick="bookFlight()">Search & Book Flight</button>
                        </div>
                    </form>

                    <div class="back text-center">
                        <a href="{{ url_for('dashboard') }}">‚Üê Back to Dashboard</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function bookFlight() {
            const from = document.getElementById('from').value;
            const to = document.getElementById('to').value;
            const date = document.getElementById('date').value;
            if (from && to && date) {
                alert(`Flight booked successfully!\nFrom: ${from}\nTo: ${to}\nDate: ${date}\nConfirmation: JPM${Math.floor(Math.random()*10000)}`);
            } else {
                alert('Please fill in all fields');
            }
        }
    </script>
</body>
</html>
